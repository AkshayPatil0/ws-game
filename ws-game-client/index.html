<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/src/components/collabsible.ts"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <!-- <div class="start-menu" id="start-menu">
        <button>Start Game</button>
      </div> -->
      <div class="ground" id="ground">
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
      </div>
      <div class="menubar">
        <div class="collapsible-menubar-wrapper">
          <collabsible-wrapper
            class="menu-wrapper"
            data-id="menu"
            data-icon-src="./src/assets/icons/Icon_Menu.png"
          >
            <div class="menu">
              <button>Enter Game</button>
              <button>Settings</button>
              <button>Profile</button>
              <button>Help</button>
            </div>
          </collabsible-wrapper>
          <collabsible-wrapper
            class="stats-wrapper"
            data-id="stats"
            data-icon-src="./src/assets/icons/Icon_Stats.png"
          >
            <div class="stat">
              <span> Ground Size: 100 </span>
              <span> Total Players: 10 </span>
            </div>
          </collabsible-wrapper>
          <collabsible-wrapper
            class="info-wrapper"
            data-id="info"
            data-label-class="info-label-icon"
            data-icon-src="./src/assets/icons/Icon_Info.png"
          >
            <div class="stat">
              <span> Ground Size: 100 </span>
              <span> Total Players: 10 </span>
            </div>
          </collabsible-wrapper>
        </div>
        <div class="minimap" id="minimap">
          <div class="mini-player" />
          <div class="mini-ball" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
