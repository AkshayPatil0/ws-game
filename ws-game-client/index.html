<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/src/components/collabsible.ts"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <div class="ground" id="ground"></div>
      <div class="menubar" id="menubar">
        <div class="collapsible-menubar-wrapper">
          <collabsible-wrapper
            class="menu-wrapper"
            data-id="menu"
            data-icon-src="./src/assets/icons/Icon_Menu.png"
          >
            <div class="menu">
              <button class="game-btn" id="start-btn">Enter Game</button>
              <button class="game-btn">Settings</button>
              <button class="game-btn">Profile</button>
              <button class="game-btn">Help</button>
            </div>
          </collabsible-wrapper>
          <collabsible-wrapper
            class="stats-wrapper"
            data-id="stats"
            data-icon-src="./src/assets/icons/Icon_Stats.png"
          >
            <div class="stat">
              <span> Ground Size: 100 </span>
              <span> Total Players: 10 </span>
            </div>
          </collabsible-wrapper>
          <collabsible-wrapper
            class="info-wrapper"
            data-id="info"
            data-label-class="info-label-icon"
            data-icon-src="./src/assets/icons/Icon_Info.png"
          >
            <div class="stat">
              <span> Ground Size: 100 </span>
              <span> Total Players: 10 </span>
            </div>
          </collabsible-wrapper>
        </div>
        <div class="minimap" id="minimap" style="display: none">
          <div class="mini-player"></div>
          <div class="mini-ball"></div>
        </div>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-header">
          <span class="popup-title">Enter Name</span>
          <span class="popup-close" id="popup-close">X</span>
        </div>
        <div class="popup-body">
          <input
            class="popup-input"
            type="text"
            placeholder="Enter your name"
            id="player-name"
          />
        </div>
        <div class="popup-footer">
          <button class="game-btn" id="game-start-btn">Start Game</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
